<!DOCTYPE html>
<html>
<head>
  <title>Mapnik - LeafLet Preview</title>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
  <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.min.css" rel="stylesheet" type="text/css"/>
  <style type="text/css">
    

    #basemapslidercontainer {
      position: absolute;
      top: 50px;
      right: 10px;
      z-index: 1000;
    }

    #basemapslider{
      font-size:62.5%;
      margin: 14px;
      height: 125px;
      width:7px;
    }

    #map{
       width: 800px;
       height: 600px
    }
  </style>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
  <script>
    $(document).ready(function () {
      $("#basemapslider").slider({
            animate: true,
            value: 1,
            orientation: "vertical",
            min: 0,
            max: 1,
            step: 0.01,
            slide: function (event, ui) {
                mytile.setOpacity(ui.value);
            }
       });

        $('#basemapslider').mousedown(function(){
          map.dragging.disable();
        })

        $('#basemapslider').mouseup(function(){
          map.dragging.enable();
        })

      var map = L.map('map').setView([-21.843085346492956, -67.49873850323613], 7.0);
      var baselayer = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="http://openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      var mytile =L.tileLayer('file:///C:/Users/zeyter/Desktop/qgis_project/QTiles/Mapnik/{z}/{x}/{y}.png', {        
        maxZoom: 8,
        tms: true,
        attribution: 'Generated by QTiles'
      }).addTo(map);

      var fff = L.tileLayer('file:///C:/Users/zeyter/Desktop/qgis_project/QTiles/Mapnik/{z}/{x}/{y}.png').addTo(map);
      console.log(fff);

      document.querySelector('#map').addEventListener('click', function() {
        console.log(mytile._tiles['39:71']);
        //window.open('C:/Users/zeyter/Desktop/qgis_project/models/zoom6/index.html', '_blank');
      })
            
      $(function() {
        $(mytile._tiles['39:71']).wrap(function() {
          return '<a href="C:/Users/zeyter/Desktop/qgis_project/models/zoom6/index.html' + '" title="' +$(this).attr('alt')+ '"></a>';
        });
      });


      /* for (. . . ) {

        model = 
        
      } */

      L.control.layers({'Basemap':baselayer},{'Mapnik':mytile}).addTo(map);
    })
  </script>
</head>
<body>
  <div id="map">
    <div id="basemapslidercontainer">
      <div id="basemapslider">
    </div>
  </div>
  </div>
</body>
</html>
